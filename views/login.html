<div id="login-main">
	<h1>Mini City</h1>
	<form ng-submit="logIn()" id="login-form" class="form-horizontal">
		<div class="form-group">
			<label for="admin-name" class="control-label col-sm-3">Admin Name</label>
			<div class="col-sm-9">
				<input type="text" id="admin-name" class="form-control" ng-model="adminName" ng-click="error = 0" required>
			</div>
		</div>
		<div class="form-group">
			<label for="admin-password" class="control-label col-sm-3">Password</label>
			<div class="col-sm-9">
				<input type="password" id="admin-password" class="form-control" ng-model="password" ng-click="error = 0" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3">
				<button type="submit" class="btn btn-default">Log In</button>
			</div>
		</div>
	</form>
	<div id="errorMsg" class="col-sm-offset-3" ng-show="error">
		<div class="alert alert-warning">{{errorMsg}}</div>
	</div>
</div>
