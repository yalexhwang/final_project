<div>
	<form ng-submit="logIn()" id="login-form">
		<label for="admin-name">Admin Name</label>
			<input type="text" id="admin-name" class="form-control" ng-model="adminName" required>
			<label for="admin-password">Password</label>
			<input type="password" id="admin-password" class="form-control" ng-model="password" required>
			<button type="submit" class="btn btn-default">Log In</button>
	</form>
</div>
